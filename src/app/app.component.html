<hello name="{{ name }}"></hello>
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of records">
      <td>{{record.id}}</td>
      <td>{{record.firstName}}</td>
      <td>{{record.lastName}}</td>
      <td>{{record.email}}</td>
      <td>{{record.gender}}</td>
  </tbody>
</table>
